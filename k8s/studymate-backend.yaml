---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studymate-backend
  labels:
    application/name: studymate
    application/component: backend
spec:
  selector:
    matchLabels:
      application/name: studymate
      application/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        application/name: studymate
        application/component: backend
    spec:
      containers:
        - name: studymate
          image: shaharshwartz/studymate-backend:1.0

          ports:
            - containerPort: 5000

          volumeMounts:
            - name: persistent-storage
              mountPath: /data

      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: studymate-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: studymate-backend
  labels:
    application/name: studymate
    application/component: backend
spec:

  ports:
    - port: 6379
  selector:
    application/component: backend