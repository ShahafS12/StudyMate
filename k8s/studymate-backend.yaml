---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studymate-backend
  labels:
    application/name: studymate
    application/component: backend
spec:
  selector:
    matchLabels:
      application/name: studymate
      application/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        application/name: studymate
        application/component: backend
    spec:
      containers:
        - name: studymate
          image: ghcr.io/shahafs12/studymate-app:1.0
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          volumeMounts:
            - name: persistent-storage
              mountPath: /data

#          env:
#            - name: MONGO_INITDB_ROOT_USERNAME
#              valueFrom:
#                secretKeyRef:
#                  name: mongo-secret
#                  key: username
#            - name: MONGO_INITDB_ROOT_PASSWORD
#              valueFrom:
#                secretKeyRef:
#                  name: mongo-secret
#                  key: password

      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: studymate-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: studymate-backend
  labels:
    application/name: studymate
    application/component: backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
  selector:
    application/component: backend